{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Courses</h2>
            {% if user_type == 'instructor' %}
                <a href="{{ url_for('courses.create_course') }}" class="btn btn-primary mb-3">Create New Course</a>
            {% endif %}
            <div class="row">
                {% if courses %}
                    {% for course in courses %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ course.Title }}</h5>
                                    <p class="card-text">{{ course.Description }}</p>
                                    <a href="{{ url_for('courses.course_detail', course_id=course.CourseID) }}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="col-md-12">
                        <p>No courses available.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
