<!-- templates/_flash_messages.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages mb-4" aria-live="polite">
            {% for category, message in messages %}
                <div class="alert alert-{{ category|default('info') }} alert-dismissible fade show mb-3" 
                     role="alert"
                     data-auto-dismiss="5000">
                    <div class="d-flex align-items-center">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="currentColor">
                            {% if category == 'success' %}
                                <use xlink:href="#check-circle-fill"/>
                            {% elif category == 'danger' %}
                                <use xlink:href="#exclamation-triangle-fill"/>
                            {% elif category == 'warning' %}
                                <use xlink:href="#exclamation-circle-fill"/>
                            {% else %}
                                <use xlink:href="#info-circle-fill"/>
                            {% endif %}
                        </svg>
                        <div>{{ message }}</div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<style>
.flash-messages {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    min-width: 350px;
}

.alert {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    border: none;
}

.btn-close {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Auto-dismiss functionality
    document.querySelectorAll('[data-auto-dismiss]').forEach(alert => {
        const delay = parseInt(alert.getAttribute('data-auto-dismiss')) || 5000
        setTimeout(() => {
            bootstrap.Alert.getOrCreateInstance(alert).close()
        }, delay)
    })

    // Add Bootstrap icons sprite
    const sprite = `<?xml version="1.0" encoding="UTF-8"?>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-circle-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>`
    
    const parser = new DOMParser()
    const svgDoc = parser.parseFromString(sprite, 'image/svg+xml')
    document.body.prepend(svgDoc.documentElement)
})
</script>
