{% block title %}Create New Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create New Course</h2>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('courses.create_course') }}">
        <div class="form-group">
            <label for="title">Course Title *</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
        </div>

        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter course description"></textarea>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date *</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">End Date *</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>

        <div class="form-group">
            <label for="duration">Duration (weeks)</label>
            <input type="number" class="form-control" id="duration" name="duration" placeholder="e.g., 8" min="1">
        </div>

        <button type="submit" class="btn btn-primary">Create Course</button>
        <a href="{{ url_for('courses.courses') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
